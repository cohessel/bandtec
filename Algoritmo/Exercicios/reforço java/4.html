<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Nome do produto:
    <input type="text" id="nome"><br><br>
    Preço de compra do produto:
    <input type="number" id="preco"><br><br>
    Porcentagem de lucro:
    <input type="number" id="porcentagem" placeholder="apenas o número"><br><br>

    <button type="button" onclick="calcular()">Calcular preço de venda</button>

    <div id="mensagem" style="font-size: 20px; color:#ff4500; font-family:'Franklin Gothic Medium', 
    'Arial Narrow', Arial, sans-serif; margin-top: 12px;"></div>

</body>
</html>
<script>
    function calcular(){
        var valor = porcentagem.value / 100;
        var precofinal = preco.value* valor + Number(preco.value); 

        mensagem.innerHTML = `O produto ${nome.value} deve ser vendido por ${precofinal};`
    }
</script>
