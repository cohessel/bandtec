<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eleva a dor</title>
</head>
<body>
    <form>
        <select id="pessoa_selecionada">
            <option value="homem">Homem</option>
            <option value="mulher">Mulher</option>
            <option value="crianca">Criança</option>
        </select>
    </form>

    <button type="button" onclick="cadastrar()">Cadastrar</button>

    <button type="button" onclick="historico()">Ver elevador</button>

    <div id="mensagem"></div>
    <div id="info"></div>

</body>
</html>
<script>

    var pessoas_no_elevador = []

    function cadastrar(){
        var pessoa = pessoa_selecionada.value
        var msg = 'pessoa cadastrada com sucesso'
        pessoas_no_elevador.push(pessoa)

        mensagem.innerHTML = msg
    }

    function historico(){
        var msg = `
            A 1ª pessoa foi um(a) ${pessoas_no_elevador[0]} <br>
            A 4ª pessoa foi um(a) ${pessoas_no_elevador[3]} <br>
            A 7ª pessoa foi um(a) ${pessoas_no_elevador[6]} <br>
            A última pessao foi um(a) ${pessoas_no_elevador[pessoas_no_elevador.length-1]}
        `
    }

</script>
