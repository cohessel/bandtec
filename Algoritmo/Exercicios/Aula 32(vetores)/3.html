<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projetos</title>
</head>
<body>
    <form>
        Quantos projetos que você criou? <br>
        <input type="text" id="nome_projeto">
        <br>
        <button type="button" onclick="registrar()">Registrar projeto</button>

        <div id="mensagem1"></div>
        <div id="mensagem"></div>

    </form>
</body>
</html>
<script>
    var projeto = [];

    function registrar(){
        projeto.push(nome_projeto.value);
        mensagem1.innerHTML = 'Projeto cadastrado com sucesso!';

        var ala= '';


        if(projeto.length >= 4 && projeto.length <= 0){
            ala = 'Júnior c:';
        }

        else if (projeto.length >= 5 && projeto.length <= 12){
            ala = `Pleno, desde o projeto ${projeto[4]}.`;
        }

        else{
            ala = `Sênior, desde o projeto ${projeto[12]}`;
        }
        
        mensagem.innerHTML = `Você já fez <b>${projeto.length}</b> projeto. Por isso você é um profissional ${ala}`;
    }
</script>
