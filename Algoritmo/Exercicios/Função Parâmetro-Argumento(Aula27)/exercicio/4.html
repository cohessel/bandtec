<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title></title>
</head>
<body>
    Votos do Zé: <b id='ze'>0</b>
    Votos da Maria: <b id='maria'>0</b>

<br>

    <button type='button' onclick='voto(ze)'>Votar no Zé</button>
    <button type='button' onclick='voto(maria)'>Votar na Maria</button>

</body>
</html>
<script>
    function voto(soma){
        soma.innerHTML = Number(soma.innerHTML) + 1;
    }
</script>
