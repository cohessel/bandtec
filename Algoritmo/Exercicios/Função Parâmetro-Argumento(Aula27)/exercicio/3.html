<script>
    function verificar_aposentadora(){

        var valpai = Number(pai.value);
        var calcupai= 65 - valpai;

        var valmae = Number(mae.value);
        var calcumae= 60 - valmae;

        // div_pai.innerHTML = `Faltam ${calcupai} anos para o pai se aposentar!`;
        mostrar_mensagem('pai', calcupai, div_pai)
        mostrar_mensagem('mae', calcumae, div_mae)

    }

    function mostrar_mensagem(parente, valor, div){
        div.innerHTML = `Faltam ${valor} anos para a ${parente} se aposentar!`;
    }
</script>
