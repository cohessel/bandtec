<script>
    function amo34() {
        var contador = 0;
        mensagem.innerHTML = '';

        while (contador < 30) {

            contador++;

            if (contador %3 == 0) {
                mensagem.innerHTML += `Eu amo o 3! <br>`;
            }

            if (contador %4 == 0) {
                mensagem.innerHTML += `4 s√£o 2 pares <br>`;
            }

            if (contador%3 != 0 && contador %4 !=0){
                mensagem.innerHTML += `${contador} <br>`;
            }

          
        }


    };


</script>
