<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11</title>
</head>

<body>
    <form>
        <h2>Informe a quantidade de pessoas dentro do elevador</h2>

        Número de mulheres: <br>
        <input type="number" id="woman"> <br>

        Número de homens: <br>
        <input type="number" id="man"> <br>

        Número de crianças: <br>
        <input type="number" id="baby"> <br><br>
        <button type="button" onclick="exibir()">Illustrar elevador</button>
    </form>

    <br>

    <div id="elevador" style="border: solid 5px black; width: auto; display: none"></div>


</body>

</html>
<script>
    function exibir() {
        var qtdWoman = Number(woman.value);
        var qtdMan = Number(man.value);
        var qtdBaby = Number(baby.value);

        var pesoWoman = 70;
        var pesoMan = 80;
        var pesoBaby = 10;

        var pesototal = (qtdWoman * pesoWoman) + (qtdMan * pesoMan) + (qtdBaby * pesoBaby);
        var qtdTotal = qtdWoman + qtdMan + qtdBaby;

        var contador = 0;

        elevador.innerHTML = '';

        if (pesototal >= 600) {
            alert('Limite de peso')
        } else if (qtdTotal > 8) {
            alert('Limite de pessoas')
        } else {
            while (contador < qtdWoman) {

                elevador.innerHTML += `<img src="woman.png" width="70px">`;
                elevador.style.display="block";
                contador++;
            }
            
            contador = 0;
            
            while (contador < qtdMan) {
                
                elevador.innerHTML += `<img src="man.png" width="70px">`;
                elevador.style.display="block";
                contador++;


            }

            contador = 0;

            while (contador < qtdBaby) {

                elevador.innerHTML += `<img src="baby.png" width="70px">`;
                contador++;

            }
        }

    }
</script>
