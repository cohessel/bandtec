<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h2>Formulário com programação</h2>

    <form>

      <input type="text" id="nome" placeholder="Seu nome">
      <br>
      <input type="text" id="bairro" placeholder="Seu bairro">
      <br>
      <button type="button" onclick="cadastrar()">Cadastrar</button>

    </form>

</body>
</html>
<script>
//dentro da tag <script> só podemos 
//escrever em JavaScript 
    function cadastrar () {
        alert('Ainda estou aprendendo a cadastrar...');
       
        alert(`Pera, estou aprendendo... seu nome é ${nome.value}`); //com crase essa técnica é Interpolação

        alert (`Seu nome é ${nome.value} e você mora no bairro ${bairro.value}`);
    
    }
</script>
