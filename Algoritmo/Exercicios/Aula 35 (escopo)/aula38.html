<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operações Assíncronas</title>
</head>
<body>
    <button type="button" onclick="vai()">
        Vai!
    </button>

    <div id="mensagem"></div>

</body>
</html>
<script>
    function vai(){
        mensagem.innerHTML = '';

        setInterval(function(){
            mensagem.innerHTML += 'Há! Iéié! <br>'
        },2000);

        setTimeout(function(){
            mensagem.innerHTML += 'É nóis!! <br>'
        },1000);

        mensagem.innerHTML += 'bom dia <br>';
        mensagem.innerHTML += 'boa tarde <br>';
        mensagem.innerHTML += 'boa noite <br>';
    }
</script>
