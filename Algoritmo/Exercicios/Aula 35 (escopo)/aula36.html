    <div id="tabuada"></div>

<script>
    while(true) {
        // prompt é que nem um alert, só que uma caixa com teste
        let numero = Number(prompt('Digite um número :)'));

        if (numero > 10){
            break; // isso MATA o loop (no caso, o while)
        }
    }


for (cont = 0; cont <20; cont ++){
    let palavra = prompt('Digite uma palavra');

    if(palavra == 'mamão'){
        break;
    }
}

for (a=1;a<10;a++){
    for(b=1; b<10; b++) {
        tabuada.innerHTML += `${a} x ${b} = ${a*b} <br>`;
        if (b==7){
            break;
        }
    }
}

</script>
