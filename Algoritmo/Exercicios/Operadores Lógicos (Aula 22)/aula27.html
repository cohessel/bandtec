<html lang="pt">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="fraseBr" style="display:none;">
        Vida de casado é boa, só perde pra de solteiro
    </div>

    <div id="fraseEUA" style="display:none;">
        I always will remember us this way
    </div>

<button type="button" onclick="musica(fraseBr, fraseEUA)"> Sucesso músical no Brasil</button>

<button type="button" onclick="musica(fraseEUA, fraseBr)"> Sucesso musical nos EUA</button>

<script>
    function musica(mostrar, esconder) {
        mostrar.style.display = 'block';
        esconder.style.display = 'none';
    }
</script>
