<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
            <h2>Paulo Ido</h2>
            Quantas horas por dia pratica?
            <input type="number" id="horas"><br><br>
            Quantas dias na semana pratica?
            <input type="number" id="dias"><br><br>
            <button type="button" onclick="calcular()">Calcular Saúde</button>
    </form>
    
    <div id="mensagem" style="color:#be0f0f; font-family: sans-serif; font-size: 20px"></div>

</body>
</html>
<script>
    var frase;
    var resultado = Number(horas.value) * Number(dias.value);
    function calcular(){
        if (resultado>=0 && resultado <= 8){
            frase = 'Assim não vai ficar bom tão cedo!';
        }

        else if (resultado>=9 && resultado <=12){
            frase='Está no caminho, mas precisa melhorar!';
        }

        else if (resultado >=13 && resultado <=16){
            frase = 'Está muito bem! :)';
        }

        else (resultado >= 16){
            frase = 'Calma, não pode exagerar!';
        }

        mensagem.innerHTML = frase;
    }
</script>
