<body>
    <form>

        Informe sua renda <br>

        <button type="button" onclick="analisar()">Descobrir classe social</button>
    </form>

<script>
    var frase;
    function analisar (){
        if (renda.value >0 && renda.value <= 2000) {
            frase = 'Classe E';
        }

        else if (renda.value >2000 && renda.value <=4000){
            frase = 'Classe D';
        }

        else if (renda.value > 4000 && renda.value <=10000){
            frase = 'Classe C';
        }

        else if (renda.value > 10000 && renda.value <= 20000){
            frase = 'Classe B';
        }

        else if (renda.value > 20000){
            frase = 'Classe A';
        }

        mensagem.innerHTML = frase;
    }

</script>
