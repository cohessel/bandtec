<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        Nota
        <input type="number" id="nota">
        Frequencia
        <input type="number" id="frequencia"> <br>
        <button type="button" onclick="calcular()">calcular</button>
    </form>

   <div id="mensagem"></div>

</body>
</html>
    <script>
        var frase;
        function calcular(){
            if (nota.value>=5 && frequencia.value>=70){
            frase = 'Aprovado:)';}
        
            else {
            frase = 'Reprovado :(';
        }
        mensagem.innerHTML = frase;

        }

       
    </script>
