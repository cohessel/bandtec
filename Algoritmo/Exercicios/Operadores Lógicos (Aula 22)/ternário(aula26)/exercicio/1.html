<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Sua idade</h2>

    Informe sua idade:
    <input type="number" id="idade"><br><br>

    <button type="button" onclick="verificar()">Testar acesso</button> 

    <div id="mensagem"></div>

</body>
</html>
<script>
    function verificar(){
     
        var resultado = Number(idade.value) <18? '#playstation' : '#baladinhamostra';

        mensagem.innerHTML = resultado

    }
</script>
