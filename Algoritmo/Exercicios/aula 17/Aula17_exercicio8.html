<body>

        <input type="text" id="nome" placeholder="Digite seu nome..."><br><br>

                abrangente</option>

                contratos.</option>
            <option value="Valorize menos seguir um plano e mais responder a mudanças.">Seguir um plano</option>
        </select>

        <button type="button" onclick="a()">#partiu agilidade</button>

    </form>

    <div id="texto" style="margin: 25px;"></div>
