<body>
    Quantas vezes? <input type="number" id="repeticoes">

    <br>

    <button type="button" onclick="repetir()">Exibir</button>

<script>

    // for tem a estrura completa
    function repetir (){
        var v_repeticoes= Number(repeticoes.value);

        // junção de tudo que tinha no corpo do while
        // contador = 0 - variavél de controle
        // contador<v_repeticoes - condição de repetição
        // contador++ - última linha virtual do for (como se ela fosse virtualmente a linha do for)
        // tipo assim: 
        
        for (contador=0; contador<v_repeticoes; contador++)
            alert('Seu amor me pegou...');

        // contador++ 
    }
</script>
