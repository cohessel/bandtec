<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elevar a dor</title>
</head>

<body>
    Andar atual: <br>
    <input type="number" id="andar_atual"> <br>

    Andar solicitado: <br>
    <input type="number" id="andar_solicitado"><br><br>

    <button type="button" style="scroll-margin:20px" onclick="partir()">Partir</button>

    <div id="mensagem"></div>
</body>

</html>
<script>
    function partir() {
        var atual = Number(andar_atual.value);
        var solicitado = Number(andar_solicitado.value);

        var contador = atual;

        if (atual == solicitado) {
            mensagem.innerHTML = 'Andar vai continuar onde está';
        } else if (atual > 20 || atual < 0 || solicitado > 20 || solicitado < 0) {
            mensagem.innerHTML = 'Andares válidos: entre 0 e 20 :('
        } else {
            if (atual > solicitado) {

                mensagem.innerHTML = 'Descendo <br>';

                while (contador >= solicitado) {
                    mensagem.innerHTML += `<br> Elevador no andar ${contador}`
                    contador--;
                }


            }

            if (atual < solicitado) {

                mensagem.innerHTML = 'Subindo <br>';

                while (contador <= solicitado) {
                    mensagem.innerHTML += `<br> Elevador no andar ${contador}`
                    contador++;
                }
            }

        }

    }
</script>
