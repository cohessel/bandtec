<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4</title>
</head>
<body>
    <button style="padding:50px" onclick="exibir()">Eu amo pares</button>

    <div id="mensagem"></div>

</body>
</html>
<script>
    function exibir(){
        var contador = 0;
        mensagem.innerHTML = '';
        while (contador < 100){
            contador+=2;
            mensagem.innerHTML += `<br>${contador}` ;
            
        }
    }
</script>
