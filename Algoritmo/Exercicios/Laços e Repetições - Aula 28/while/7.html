<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7</title>
</head>

<body>

    <form>
        Nota de avaliação: <input type="number" id="nota"><br>
        <button type="button" onclick="avaliacao()">Ilustrar avaliação</button>
    </form>
    <div id="imagem"></div>
</body>

</html>
<script>
    function avaliacao() {

        imagem.innerHTML = '';

        if (nota.value < 1 || nota.value > 5) {
            alert('Valor inválido. Só aceito entre 1 e 5 :)')
        }

        if (nota.value >= 1 && nota.value <= 5) {
            var contador = 0;
            while (contador < nota.value) {
                imagem.innerHTML += `<img src="star.png" alt="" width="100px">`
                contador++
            }

        }


    }
</script>
