<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5</title>
</head>
<body>
        <button style="padding:50px" onclick="exibir()">Eu amo o 5</button>

        <div id="mensagem"></div>
    
</body>
</html>
<script>
    function exibir(){

        var contador = 0;
        mensagem.innerHTML = '';

        while(contador < 50){
            contador+=5;
            mensagem.innerHTML += `<br>${contador}`;
        }
    }
</script>
